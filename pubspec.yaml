name: flutter_bytebank
description: Bytebank - Um projeto Alura agora no Flutter
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^5.1.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0  
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets: 
    - assets/
    - assets/pixels/
    - assets/illustrations/

flutter_native_splash:
  color: "#000000"
  image: assets/favicon-64.png
  android_12:
    color: "#000000"
    icon_background_color: "#000000"
    image: assets/favicon-1152.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/favicon-64.png"
  min_sdk_android: 21